---
layout: page
title: My Works
navigation_weight: 3
permalink: /my-works/
---
<div class="container spaced">
    <div class="row">
        {% for item in site.portfolio %}
        <div class="col-4 text-center">
            <picture>
                <source srcset="{{ item.image_webp }}" type="image/webp">
                <source srcset="{{ item.image_jpg }}" type="image/jpeg">
                <img src="{{ item.image_jpg }}" class="img-fluid" alt="{{ item.project_name }}">
            </picture>
            <h4>{{ item.project_name }}</h4>
            <p class="text-faded">{{ item.category }}</p>
            <a href="{{ item.url }}" role="button" class="btn btn-outline-secondary">Learn More</a>
            <a href="{{ item.project_link }}" role="button" class="btn btn-outline-primary">Visit Site</a>
        </div>
        {% endfor %}
    </div>
</div>
