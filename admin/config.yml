backend:
  name: git-gateway
  branch: master
media_folder: 'assets/img/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'projects'
    label: 'Projects'
    folder: '_projects/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'project' }
      - { label: 'Project name', name: 'name', widget: 'string' }
      - { label: 'Project category', name: 'category', widget: 'string' }
      - { label: 'Category class', name: 'categoryclass', widget: 'string' }
      - { label: 'Category data', name: 'datacategory', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Client', name: 'client', widget: 'string' }
      - { label: 'Project Web Site', name: 'website', widget: 'string' }
      - { label: 'Project Start Date', name: 'startdate', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }