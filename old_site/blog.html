---
layout: page
title: Blog
navigation_weight: 4
permalink: /blog/
---
<div class="container spaced">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-4 col-sm-12 text-center">
            <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
            <p class="text-faded">{{ post.date | date_to_long_string }}</p>
        </div>
        {% endfor %}
    </div>
</div>
