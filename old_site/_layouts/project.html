---
layout: portfolio
---
<div class="container spaced">
    <div class="row">
        <div class="col-4">
            <figure>
                <source srcset="{{ base.url }}/{{ item.image_webp }}" type="image/webp">
                <source srcset="{{ base.url }}/{{ item.image_jpg }}" type="image/jpeg">
                <img src="{{ base.url }}/{{ item.image_jpg }}" alt="{{ item.project_name }}" class="img-fluid">
            </figure>
        </div>
        <div class="col-8">
            {{ content }}
        </div>
    </div>
</div>
