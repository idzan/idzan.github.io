  dest_js_directory: assets/js
  precache_recent_posts_num: 10
  precache_glov_directory: /
  precache_blog_patterns:
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - "{img}/**/*.{webp,svg,jpg}"
    - index.html
    - offline.html
  precache_glob_ignores:
    - sw-register.js


exclude: [vendor]

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
  - jekyll-pwa-workbox
  - jekyll-email-protect
  - jekyll-gist